<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="grid_animation.css">
    
</head>
<body>
    <div class="parent1">
        <div class="child child1">
            One
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child2">Two
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child3">Three
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child4">Four
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child5">Five
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child6">Six
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child7">Seven
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child8">Eight
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child9">Nine
            <img src="me.jpg" alt="a picture">
        </div>
        <div class="child child10">Ten
            <img src="me.jpg" alt="a picture">
        </div>
    </div>
    <div class="image">
        <img src="me.jpg" alt="my pic">
    </div>
    <div class="parent2">
        <div class="childb child12"></div>
        <div class="childb child22"></div>
        <div class="childb child32"></div>
        <div class="childb child42"></div>
    </div>
    <div class="parent3">
        <div class="childc child13"></div>
        <div class="childc child23"></div>
        <div class="childc child33"></div>
        <div class="childc child43"></div>
    </div>
    
    <div class="parent_animation">
        <div class="animation a ">A</div>
        <div class="animation b">B</div>
        <div class="animation c">C</div>
        <div class="animation d">D</div>
    </div>
    <div class="utility_class">
        <span>Jumping Balls</span>
        <div class="utility slide_down animate animate--slow animate--infinite">1</div>
        <div class="utility animate slide_down animate--fast animate--infinite">2</div>
        <div class="utility animate slide_down animate--medium animate--delay3  animate--infinite">3</div>
        <div class="utility animate slide_down animate--slow animate--delay1  animate--infinite">4</div>
        <div class="utility animate slide_down animate--fast animate--delay3 animate--infinite">5</div>
        <div class="utility animate slide_down animate--medium animate--delay2  animate--infinite">6</div>
        <div class="utility animate slide_down animate--slow  animate--infinite animate--delay2">7</div>
        <span class="ground">/\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\ /\</span>
    </div>
    
</body>
</html>
