<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .parent {
            margin-left: 50px;
            background-color: steelblue;
            width: 1300px;
            height: 700px;
            display: grid;
            place-items: center;
            row-gap: 3px;
        }
        .child {
            background-color: linear-gradient( salmon , grey );
            width: 40px;
            height: 40px;
            background-size: 30px;
            border: 2px solid black;

            
        }
        .image {
            margin: 50px;
            display: flex;
            justify-content: center;
        }
        .image img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            /* filter: blur(2px); */
            /* filter: brightness(1); */
            /* filter: saturate(30%); */
            /* filter: grayscale(50%); */
            /* filter: contrast(-2); */
            /* filter: drop-shadow(30px 40px 4px salmon); */
            /* filter: opacity(70%); */
            /* filter:sepia() */
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
        <div class="child">Three</div>
        <div class="child">Four</div>
        <div class="child">Five</div>
        <div class="child">Six</div>
        <div class="child">Seven</div>
        <div class="child">Eight</div>
    </div>
    <div class="image">
        <img src="me.jpg" alt="my pic">
    </div>
    
    
</body>
</html>
