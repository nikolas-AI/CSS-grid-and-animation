<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .parent1 {
            margin: 50px;
            background-color: steelblue;
            display: grid;
            
            /* grid-template-rows: 100px 100px 100px 100px 100px 100px;
            grid-template-columns: 100px 100px 100px 100px 100px 100px; */
            grid-template-rows: repeat(6, 100px);
            grid-template-columns: repeat(6, 1fr);
            
            grid-auto-columns: 100px;
            grid-auto-flow: row;
            
            /* row-gap: 20px;
            column-gap: 20px; */
            grid-gap: 20px 20px;

            justify-content: center;
        }
        .child {
            background-image: linear-gradient(to right, rgb(244, 244, 15) 30%, rgb(95, 226, 160) );
            border: 5px solid rgb(29, 28, 28);
            border-radius: 10px;
        }
        .child1 {
            /* grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-row: span 2;
            grid-column: span 2; */
            /* grid-row: 1 / 3;
            grid-column: 1 / 3; */
            grid-area: 1 / 1 / 3 / 3;
        }
        .child2 {
            grid-area: 1/3/3/5;
        }
        .child3 {
            grid-area: 1/5/3/7;
        }
        .child4 {
            grid-area: 3/1/7/4;
            
        }
        .child5 {
            grid-area: 3/4/4/6;
        }
        .child7 {
            grid-area: 3/6/7/7;
        }
        .child8 {
            grid-area: 5/4/7/6;
        }
        .child10 {
            grid-area: 1/7/7/7;
        }
        
        .image {
            margin: 50px;
            display: flex;
            justify-content: center;
        }
        .image img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            /* filter: blur(2px); */
            /* filter: brightness(1); */
            /* filter: saturate(30%); */
            /* filter: grayscale(50%); */
            /* filter: contrast(-2); */
            filter: drop-shadow(30px 40px 4px salmon);
            /* filter: opacity(70%); */
            /* filter:sepia() */
        }
        
        .parent2{
            margin: 50px;

            background:linear-gradient(rgb(28, 120, 89), rgb(0, 157, 255));
            border: 5px solid rgb(25, 29, 22);
            display: grid;
            grid-template-rows: 100px 200px 100px;
            grid-template-columns: 1fr  3fr;
            grid-gap: 20px 30px;
            grid-template-areas: 
            'header header'
            'main aside'
            'footer footer';
            }
            .child12{
                grid-area: header;
            }
            .child22{
                grid-area: main;
            }
            .child32{
                grid-area: aside;
            }
            .child42{
                grid-area: footer;
            }
             
        .childb {
            border: 3px solid rgb(174, 238, 11);
        }

        .parent3{
            margin: 50px;
            padding:10px;
            background:linear-gradient(rgb(181, 190, 187), rgb(255, 0, 195));
            border: 5px solid rgb(25, 29, 22);
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            
            grid-gap: 20px 30px;

            justify-content: center;

            justify-items: center;
            align-items: center;
        }
             
        .childc {
            height: 100px;
            width: 100px;
            border: 5px solid rgb(250, 246, 246);
            border-radius: 10px;
            background: radial-gradient(rgb(0, 255, 234) 20% ,#0d0080 20%, #0d0080  50%, rgb(110, 188, 110) 50%);
            
        }
        .child13 {
            justify-self: end;
        }
        .child43 {
            justify-self: start;;
        }
        

        .parent_animation {
            position: relative;
            background: linear-gradient(to right, steelblue, grey);
            height: 500px;
            width: 1000px;
            border: 5px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            bottom: 30px;
            transform: translateX(20%);
        }
        .animation {
            height: 100px;
            width: 100px;
            margin: 10px;
            text-align: center;
            background: linear-gradient(to bottom, red, blue);
            border: 2px solid white;
        } 
        .a {
            /* transition-property: transform ;
        transition-duration: 1s;
        transition-timing-function: linear;
        transition-delay: 0s; */

        /* transition: transform 1s linear 0s, background 1s, font-size 1s; */

        transition: all 2s;
    }
    .a:hover {
        transform:  scale(1.5);
        background: linear-gradient(to bottom, rgb(238, 255, 0), rgb(0, 255, 21));
        font-size: 30px;

    }
    .b {
        /* animation-name: rotate;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animetion-direction: reverse
        animation-fill-mode: both; */
        
        animation: rotate 3s linear 0s 5 reverse both;
    }
    
    @keyframes rotate {
        from{
            transform: rotate(0);
        }
        to{
            transform: rotate(360deg);
        }
    }
    
    .c {
        animation: slide_down 3s ease-in 0s  normal forwards;
    }
    
    @keyframes slide_down {
        0%{
            transform: translateY(0);
        }
        100%{
            transform: translateY(350px);
        }
        
    }

    .d {
        border-radius: 50%;
        animation: bounce 3s ease-in 0s 1 normal forwards;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        20%, 40%, 60%, 80%, 100% {
            transform: translateY(350px);
        }
        30% {
            transform: translateY(120px);
        }
        50% {
            transform: translateY(180px);
        }
        70% {
            transform: translateY(250px);
        }
        90% {
            transform: translateY(330px);
        }   
    }
    

  /*Utility class*/
  .animate {
        animation-duration: 2s ;
        animation-fill-mode: both;
    }
    .animate--infinite {
        animation-iteration-count: infinite;
    } 
    .animate--delay {
        animation-delay: 2s;
    }
    .animate--fast {
        animation-duration: 0.5s;
    }
    .animate--slow {
        animation-duration: 3s;
    }
    .utility_class {
        position: relative;
        background: linear-gradient(to right, rgb(195, 249, 0)50%, rgba(0, 243, 97, 0.703));
        height: 500px;
        width: 1000px;
        border: 5px solid black;
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        transform: translateX(20%);
    }
    .utility {
        height: 100px;
        width: 100px;
        margin: 10px;
        text-align: center;
        background: linear-gradient(to bottom, red, blue);
        border: 2px solid white;
    } 
    .slide_down {
        animation: slide;
    }
    @keyframes slide {
        from{
            transform: translateY(0);
        }
        to{
            transform: translateY(350px);
        }
    }
        </style>
</head>
<body>
    <div class="parent1">
        <div class="child child1">One</div>
        <div class="child child2">Two</div>
        <div class="child child3">Three</div>
        <div class="child child4">Four</div>
        <div class="child child5">Five</div>
        <div class="child child6">Six</div>
        <div class="child child7">Seven</div>
        <div class="child child8">Eight</div>
        <div class="child child9">Nine</div>
        <div class="child child10">Ten</div>
    </div>
    <div class="image">
        <img src="me.jpg" alt="my pic">
    </div>
    <div class="parent2">
        <div class="childb child12"></div>
        <div class="childb child22"></div>
        <div class="childb child32"></div>
        <div class="childb child42"></div>
    </div>
    <div class="parent3">
        <div class="childc child13"></div>
        <div class="childc child23"></div>
        <div class="childc child33"></div>
        <div class="childc child43"></div>
    </div>
    
    <div class="parent_animation">
        <div class="animation a ">A</div>
        <div class="animation b">B</div>
        <div class="animation c">C</div>
        <div class="animation d">D</div>
    </div>
    <div class="utility_class">
        <div class="utility 1">1</div>
        <div class="utility 2">2</div>
        <div class="utility 3">3</div>
        <div class="utility 4">4</div>
    </div>
    
</body>
</html>
